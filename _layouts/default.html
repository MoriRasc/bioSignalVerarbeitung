<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | default: "Site" }}</title>
    
    {% include mathjax.html %}

    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.7.0/github-markdown-light.min.css">

    <!-- Noto Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script>hljs.highlightAll();</script>

    <style>
      /* General font */
      body {
        font-family: 'Noto Sans', sans-serif;
      }

      /* Python syntax custom colors */
      code.hljs {
        font-family: 'Noto Sans Mono', monospace;
        font-size: 0.95em;
      }

      /* Keywords: def, for, if, else */
      .hljs-keyword {
        color: #3c3ce7; /* dark blue */
        font-weight: bold;
      }

      /* Function names */
      .hljs-title.function_ {
        color: #d7a03a; /* red */
      }

      /* Built-in functions like range, len */
      .hljs-built_in {
        color: #1f77d4; /* lighter blue */
      }

      /* Strings */
      .hljs-string {
        color: #d73a49; /* red */
      }

      /* Comments */
      .hljs-comment {
        color: #228b22; /* green */
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper markdown-body">
        {{ content }}
      </div>
    </main>
  </body>
</html>
